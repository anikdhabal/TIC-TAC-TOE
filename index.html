<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="header">TIC TAC TOE</h1>\
    <div class="pop-up">
        <div class="popup-content">
            <button type="button" class="close">CLOSE</button>
        <div class="candidate">GAME OVER</div>
    </div>
    </div>
    <div class="container">
    <div class="game-container">
        <div class="grid bt-0 bl-0"></div>
        <div class="grid bt-0"></div>
        <div class="grid bt-0 br-0"></div>
        <div class="grid bl-0"></div>
        <div class="grid"></div>
        <div class="grid br-0"></div>
        <div class="grid bl-0 bb-0"></div>
        <div class="grid bb-0"></div>
        <div class="grid bb-0 br-0"></div>
    </div>
    <div class="game-info">
        <h1>Welcome to my Tic Tac Toe</h1>
        <div>
            <span class="info">Turn For X</span>
        <button type="button" class="reset" id="reset">Reset</button>
    </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
